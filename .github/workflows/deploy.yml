name: monitoring-docker-images

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io 
  OWNER: svenosenga
  REPOSITORY: monitoring-plugin
  IMAGE_NAME: monitoring-plugin

jobs:
  build:
    name: Build Images
    runs-on: ubuntu-latest
    steps:
    - name: Check out code.
      uses: actions/checkout@v4

    - name: Log in to the GH Container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}    
     
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: all

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v3

    - name: Extract metadata (tags, labels) for ubuntu image
      id: meta-ubuntu
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}

    - name: Login to Quay.io
      uses: docker/login-action@v1
      env:
        GITHUB_TOKEN: '${{ secrets.BOT_PAT }}'
      with:
        registry: quay.io
        username: ${{ secrets.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_PASS }}

    - name: Build and push Ubuntu based Docker image
      uses: docker/build-push-action@v5
      with:
        builder: ${{ steps.buildx.outputs.name }}
        file: Dockerfile
        push: true
        platforms: linux/amd64
        tags: ${{ steps.meta-ubuntu.outputs.tags }}
        labels: ${{ steps.meta-ubuntu.outputs.labels }}
